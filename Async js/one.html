<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Async await</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayMujeeb = function(){
        document.querySelector('h1').innerHTML = "Hi Mujeeb!"
    }
    const changeMe = setTimeout(sayMujeeb,2000);

    document.querySelector("#stop").addEventListener('click',function(){
        clearTimeout(changeMe);
        console.log("stopped");
    })
</script>
</html>
